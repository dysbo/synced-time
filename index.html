<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistent Timekeeper</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 8vw;
        }
    </style>
</head>
<body>
    <div id="time-display">Connecting...</div>

    <script>
        const timeDisplay = document.getElementById('time-display');
        const urlParams = new URLSearchParams(window.location.search);
        const framerate = urlParams.get('fps') || 60;
        
        const eventSource = new EventSource(`/api/time-stream?fps=${framerate}`);

        eventSource.onmessage = (event) => {
            // The EventSource API ignores heartbeats starting with a colon.
            // So we can assume `event.data` is always the time.
            timeDisplay.textContent = event.data;
        };

        eventSource.onerror = (error) => {
            console.error('EventSource failed:', error);
            timeDisplay.textContent = 'Connection Error.';
            eventSource.close();
            
            // Attempt to reconnect after a delay
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
