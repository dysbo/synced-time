<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistent Timekeeper</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 8vw;
        }
    </style>
</head>
<body>
    <div id="time-display">Connecting...</div>

    <script>
        const timeDisplay = document.getElementById('time-display');
        const urlParams = new URLSearchParams(window.location.search);
        const framerate = urlParams.get('fps') || 60;
        
        // Connect to the serverless function using Server-Sent Events
        const eventSource = new EventSource(`/api/time-stream?fps=${framerate}`);

        eventSource.onmessage = (event) => {
            // Update the display with the time from the server
            timeDisplay.textContent = event.data;
        };

        eventSource.onerror = (error) => {
            console.error('EventSource failed:', error);
            timeDisplay.textContent = 'Connection Error.';
            eventSource.close();
        };

        // Ensure the connection is closed when the page unloads
        window.addEventListener('beforeunload', () => {
            eventSource.close();
        });
    </script>
</body>
</html>
